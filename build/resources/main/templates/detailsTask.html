<html lang="en" layout:decorate="~{layout/main.html}" xmlns:layout="http://www.w3.org/1999/xhtml">
    <body>
        <div layout:fragment="custom-content">
        <div class="row mt-3">
            <div class="col-6 mx-auto">
                <div class="mb-3">
                    <label class="form-label">TASK NAME:</label>
                    <input th:value="${taskByFolder.getTitle()}" type="text" class="form-control" name="taskName" readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label">DESCRIPTION:</label>
                    <textarea th:text="${taskByFolder.getDescription()}" class="form-control" name="taskDesc" readonly></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">STATUS:</label>
                    <input th:if="${taskByFolder.getStatus()==0}" th:value="${'TO DO'}" style="color:darkblue" type="text" class="form-control" name="taskStatus" readonly>
                </div>
                <br>
                <button class="btn btn-primary">UPDATE</button>
                <div class="modal fade" id="exampleModalCat" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">ADD CATEGORY</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <form th:action="@{'/addCategoryToFolder/'+${detailsFolder.getId()}}" method="post">
                                <div class="modal-body">
                                    <div class="mb-3">
                                        <label class="form-label">CATEGORY NAME:</label>
                                        <select name="catName" class="form-control">
                                            <option th:each="cat:${allTaskCat}" th:text="${cat.getName()}" th:value="${cat.getId()}">BITLAB TASK</option>
                                        </select>
                                    </div>
                                </div>
                            </form>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="btn btn-danger">DELETE</button>
            </div>
        </div>
    </body>
</html>
